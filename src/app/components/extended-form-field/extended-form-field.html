<div class="row mb-2" [formGroup]="form()">
  <label class="col-sm-2 col-form-label" [htmlFor]="campo().key">{{ campo().label }}</label>
  <div class="col-sm-10">
    @switch (campo().controlType) {
      @case ('textbox') {
        <input class="form-control" [formControlName]="campo().key" [id]="campo().key" [type]="campo().type">
      }
      @case ('dropdown') {
        <select class="form-select" [id]="campo().key" [formControlName]="campo().key">
          @for (opt of campo().options; track opt) {
            <option [value]="opt.key">{{ opt.value }}</option>
          }

        </select>
      }
      @case ('textarea') {
        <textarea class="form-control" [formControlName]="campo().key" [id]="campo().key"></textarea>
      }
    }

    @if (!isValid) {}
  </div>

</div>
