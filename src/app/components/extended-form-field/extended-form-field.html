<div class="row mb-2" [formGroup]="form()">
  <label class="col-sm-2 col-form-label" [htmlFor]="field().key">{{ field().label }}</label>
  <div class="col-sm-10">
    @switch (field().controlType) {
      @case ('textox') {
        <input [formControlName]="field().key", [id]="field().key", [type]="field().type">
      }
      @case ('dropdown') {
        <select [id]="field().key" [formControlName]="field().key">
          @for (opt of field().options; track opt) {
            <option [value]="opt.key">{{ opt.value }}</option>
          }

        </select>
      }
    }

    @if (!isValid) {}
  </div>

</div>
