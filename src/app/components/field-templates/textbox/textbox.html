@if (windowWidth > 992) {
  <div class="row" [formGroup]="form()">
    <label class="col-form-label col-sm-2 col-lg-3 text-end" [htmlFor]="campo().key" >{{campo().label}}</label>
    <div class="col-sm-10 col-lg-9">
      <input class="form-control" [id]="campo().key" [type]="campo().type" [formControlName]="campo().key"/>
    </div>
  </div>
}
